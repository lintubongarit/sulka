<!doctype html>
<html>
<head>
    <title>IFrame-demo</title>
    <link rel="stylesheet" href="https://www.luomus.fi/wkartta/css/main.css"/>
    <style>
        html, body {
        	width: 99%;
            height: 99%;
        }
    
        #map {
            width: 100%;
            height: 100%;
            min-height: 800px;
        }
        #mapframe {
		    width: 100%;
		    height: 100%;
		}
        
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
    <script src="https://www.luomus.fi/wkartta/lib/js/wkartta.js"></script>
</head>
<body>
	<iframe id="mapframe" name="map" src="https://www.luomus.fi/wkartta/map.html"></iframe>
	<script type="text/javascript">

    function config() {
    	konffi =  {
    	  "simple": true,
    	  "single": true,
    	  "annotate": false,
    	  "mapOptions": {
    	    "scale": true,
    	    "center": [
  	               62,
  	               25
    	    ],
    	    "maxBounds": null,
    	    "maxZoom": 17,
    	    "minZoom": null,
    	    "zoom": 7
    	  },
    	  "locationTypes": {
    	    "lineString": true,
    	    "point": true,
    	    "polygon": true,
    	    "rectangle": true
    	  },
    	  "mapTypes": [
    	    "osm",
    	    "mm"
    	  ]
    	}
    	
        map = new (new WK()).Map('mapframe', konffi);
        map.onChange(function (mapEntries) {

        	parent.sulka.lastInputCoordinate = JSONWK.stringify(mapEntries, undefined, 2);
        	parent.sulka.lastInputCoordinateLat = JSONWK.stringify(mapEntries[0].location[0], undefined, 2);
        	parent.sulka.lastInputCoordinateLon = JSONWK.stringify(mapEntries[0].location[1], undefined, 2);
        });
        
       	if (parent.sulka.lastInputCoordinate) {
           	map.update(JSONWK.parse(parent.sulka.lastInputCoordinate));

       	}
    }
    config();
</script>
</body>
</html>
